<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Library Home</title>
</head>

<body>
    <div class="header-container">
        <div class="logo-container">
            <h1 class="logo">My Library</h1>
            <button class="about-btn"><img src="./imgs/about btn.svg" alt="About button"></button>
        </div>
        <button class="new-book-btn">New Book+</button>
    </div>
    <div class="main-content">
        <form action="" method="" id="form" style="display: none;">
            <div class="form-header-container">
                <h2 class="form-header">Create New Book</h2>
                <button class="close-form-btn"><img src="./imgs/close btn.svg" alt="Close Form"></button>
            </div>
            <div class="form-text-fields">
                <div class="title-form form-container">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <div id="title-error-div"></div>
                </div>
                <div class="author-form form-container">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="page-form form-container">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
            </div>
            <div class="form-click-fields">
                <div class="radio-form container">
                    <input type="checkbox" id="read-checkbox" name="status" value="Read">
                    <label for="read">I've read it</label>
                </div>
                <div class="submit-form container">
                    <button type="submit" id="add-book-btn">Add Book</button>
            </div>
            </div>
        </form>
        <div class="books container">
            
        </div>
    </div>
    <footer>Made by Akiva &copy 2023</footer>
    <script src="./app.js"></script>
</body>

</html>
